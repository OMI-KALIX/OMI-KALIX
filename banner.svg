<svg width="100%" height="120" viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes digitalAssembly {
        0% { 
          transform: translateY(-50px) scale(0.3);
          opacity: 0;
          filter: blur(10px);
        }
        40% {
          transform: translateY(10px) scale(1.1);
          opacity: 0.7;
          filter: blur(3px);
        }
        70% {
          transform: translateY(-5px) scale(0.95);
          opacity: 0.9;
          filter: blur(1px);
        }
        100% { 
          transform: translateY(0px) scale(1);
          opacity: 1;
          filter: blur(0px);
        }
      }
      
      @keyframes cyanGlow {
        0%, 100% { 
          stroke: #00d4ff;
          fill: #00d4ff15;
          filter: drop-shadow(0 0 8px #00d4ff) drop-shadow(0 0 16px #00d4ff88);
        }
        33% { 
          stroke: #0099cc;
          fill: #0099cc15;
          filter: drop-shadow(0 0 12px #0099cc) drop-shadow(0 0 24px #0099cc88);
        }
        66% { 
          stroke: #66e6ff;
          fill: #66e6ff15;
          filter: drop-shadow(0 0 10px #66e6ff) drop-shadow(0 0 20px #66e6ff88);
        }
      }
      
      @keyframes scanlinePass {
        0% { transform: translateX(-1200px); opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { transform: translateX(1200px); opacity: 0; }
      }
      
      @keyframes hexGridForm {
        0% { 
          stroke-dasharray: 0, 100;
          opacity: 0;
        }
        50% {
          stroke-dasharray: 50, 50;
          opacity: 0.6;
        }
        100% { 
          stroke-dasharray: 100, 0;
          opacity: 0.8;
        }
      }
      
      @keyframes dataFlow {
        0% { transform: translateX(-300px) scale(0.8); opacity: 0; }
        10% { opacity: 0.8; }
        90% { opacity: 0.8; }
        100% { transform: translateX(1500px) scale(1.2); opacity: 0; }
      }
      
      @keyframes particleOrbit {
        0% { transform: rotate(0deg) translateX(80px) rotate(0deg); }
        100% { transform: rotate(360deg) translateX(80px) rotate(-360deg); }
      }
      
      @keyframes coreEnergy {
        0%, 100% { 
          opacity: 0.3;
          transform: scale(1);
        }
        50% { 
          opacity: 0.7;
          transform: scale(1.2);
        }
      }
      
      .letter {
        font-family: 'Orbitron', 'Courier New', monospace;
        font-size: 44px;
        font-weight: 700;
        text-anchor: middle;
        dominant-baseline: middle;
        stroke-width: 2px;
        animation: 
          digitalAssembly 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards,
          cyanGlow 4s ease-in-out infinite;
      }
      
      .scanline {
        fill: #00ffff;
        opacity: 0.8;
        filter: blur(1px);
        animation: scanlinePass 3s linear infinite;
      }
      
      .hex-grid {
        stroke: #004466;
        stroke-width: 1px;
        fill: none;
        animation: hexGridForm 2s ease-out forwards;
      }
      
      .data-stream {
        font-family: 'Courier New', monospace;
        font-size: 10px;
        fill: #00aa88;
        opacity: 0.7;
        animation: dataFlow 4s linear infinite;
      }
      
      .orbit-particle {
        animation: particleOrbit 8s linear infinite;
      }
      
      .energy-core {
        fill: url(#coreGrad);
        animation: coreEnergy 3s ease-in-out infinite;
      }
      
      .tech-accent {
        stroke: #00d4ff;
        stroke-width: 2px;
        fill: none;
        opacity: 0.6;
      }
      
      .backdrop {
        fill: url(#bgGrad);
      }
    </style>
  </defs>
  
  <!-- Professional gradient background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a1428"/>
      <stop offset="50%" stop-color="#1a2440"/>
      <stop offset="100%" stop-color="#0f1a2e"/>
    </linearGradient>
    
    <radialGradient id="coreGrad" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="0.4"/>
      <stop offset="70%" stop-color="#0088aa" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
  </defs>
  <rect class="backdrop" width="100%" height="100%"/>
  
  <!-- Hexagonal grid pattern -->
  <g class="hex-grid" style="animation-delay: 0.5s;">
    <polygon points="200,30 220,20 240,30 240,50 220,60 200,50"/>
    <polygon points="240,30 260,20 280,30 280,50 260,60 240,50"/>
    <polygon points="920,30 940,20 960,30 960,50 940,60 920,50"/>
    <polygon points="960,30 980,20 1000,30 1000,50 980,60 960,50"/>
  </g>
  
  <g class="hex-grid" style="animation-delay: 1s;">
    <polygon points="200,70 220,60 240,70 240,90 220,100 200,90"/>
    <polygon points="240,70 260,60 280,70 280,90 260,100 240,90"/>
    <polygon points="920,70 940,60 960,70 960,90 940,100 920,90"/>
    <polygon points="960,70 980,60 1000,70 1000,90 980,100 960,90"/>
  </g>
  
  <!-- Tech accent lines -->
  <line class="tech-accent" x1="100" y1="60" x2="400" y2="60"/>
  <line class="tech-accent" x1="800" y1="60" x2="1100" y2="60"/>
  <line class="tech-accent" x1="600" y1="20" x2="600" y2="100"/>
  
  <!-- Data streams -->
  <text class="data-stream" y="25" style="animation-delay: 0s;">SYSTEM_INIT: 0xFF4A2B8C â†’ ACTIVE</text>
  <text class="data-stream" y="45" style="animation-delay: 1.5s;">NEURAL_PATH: /core/quantum/matrix.dll</text>
  <text class="data-stream" y="85" style="animation-delay: 3s;">STATUS: OPERATIONAL | MEM: 2.4TB</text>
  <text class="data-stream" y="105" style="animation-delay: 0.8s;">ENCRYPTION: AES-4096 | SECURITY: MAXIMUM</text>
  
  <!-- Scanning effect -->
  <rect class="scanline" x="0" y="58" width="60" height="4" style="animation-delay: 1s;"/>
  
  <!-- Energy core -->
  <circle class="energy-core" cx="600" cy="60" r="100" style="animation-delay: 2s;"/>
  
  <!-- Orbital particles -->
  <g transform="translate(600,60)">
    <g class="orbit-particle" style="animation-delay: 0s;">
      <circle cx="0" cy="0" r="3" fill="#00d4ff" opacity="0.8"/>
    </g>
    <g class="orbit-particle" style="animation-delay: 2s;">
      <circle cx="0" cy="0" r="2" fill="#66e6ff" opacity="0.6"/>
    </g>
    <g class="orbit-particle" style="animation-delay: 4s;">
      <circle cx="0" cy="0" r="2.5" fill="#0099cc" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Main text with professional timing -->
  <text class="letter" x="480" y="60" style="animation-delay: 0.2s;">O</text>
  <text class="letter" x="520" y="60" style="animation-delay: 0.35s;">M</text>
  <text class="letter" x="560" y="60" style="animation-delay: 0.5s;">I</text>
  <text class="letter" x="600" y="60" style="animation-delay: 0.65s;">-</text>
  <text class="letter" x="640" y="60" style="animation-delay: 0.8s;">K</text>
  <text class="letter" x="680" y="60" style="animation-delay: 0.95s;">A</text>
  <text class="letter" x="720" y="60" style="animation-delay: 1.1s;">L</text>
  <text class="letter" x="760" y="60" style="animation-delay: 1.25s;">I</text>
  <text class="letter" x="800" y="60" style="animation-delay: 1.4s;">X</text>
  
  <!-- Professional corner indicators -->
  <g opacity="0.6">
    <rect x="50" y="20" width="20" height="3" fill="#00d4ff"/>
    <rect x="50" y="20" width="3" height="20" fill="#00d4ff"/>
    
    <rect x="1130" y="20" width="20" height="3" fill="#00d4ff"/>
    <rect x="1147" y="20" width="3" height="20" fill="#00d4ff"/>
    
    <rect x="50" y="97" width="20" height="3" fill="#00d4ff"/>
    <rect x="50" y="80" width="3" height="20" fill="#00d4ff"/>
    
    <rect x="1130" y="97" width="20" height="3" fill="#00d4ff"/>
    <rect x="1147" y="80" width="3" height="20" fill="#00d4ff"/>
  </g>
</svg>
