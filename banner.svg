<svg width="100%" height="200" viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes typing {
        from { stroke-dasharray: 0, 200; }
        to { stroke-dasharray: 200, 0; }
      }
      @keyframes caret {
        0%, 49% { opacity: 1; }
        50%, 100% { opacity: 0; }
      }
      text {
        font-family: 'Courier New', monospace;
        font-size: 70px;
        fill: none;
        stroke: #0f0;
        stroke-width: 2px;
        stroke-dasharray: 200, 0;
        animation: typing 4s steps(30, end) forwards;
      }
      .caret {
        font-size: 80px;
        fill: #0f0;
        animation: caret 1s infinite;
      }
    </style>
  </defs>
  <text x="20%" y="50%" dominant-baseline="middle">OMI-KALIX</text>
  <text x="90%" y="50%" dominant-baseline="middle" class="caret">|</text>
</svg>
