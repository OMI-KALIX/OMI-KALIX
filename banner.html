<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMI-KALIX Password Decode</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0a0e1a, #1a1f2e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', monospace;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            position: relative;
        }

        svg {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.3));
        }

        @keyframes digitalAssembly {
            0% { transform: translateY(-50px) scale(0.3); opacity: 0; filter: blur(10px); }
            40% { transform: translateY(10px) scale(1.1); opacity: 0.7; filter: blur(3px); }
            70% { transform: translateY(-5px) scale(0.95); opacity: 0.9; filter: blur(1px); }
            100% { transform: translateY(0px) scale(1); opacity: 1; filter: blur(0px); }
        }

        @keyframes cyanGlow {
            0%,100% { fill:#00d4ff; filter: drop-shadow(0 0 8px #00d4ff) drop-shadow(0 0 16px #00d4ff88);}
            33% { fill:#0099cc; filter: drop-shadow(0 0 12px #0099cc) drop-shadow(0 0 24px #0099cc88);}
            66% { fill:#66e6ff; filter: drop-shadow(0 0 10px #66e6ff) drop-shadow(0 0 20px #66e6ff88);}
        }

        @keyframes scanlinePass {
            0% { transform: translateX(-1200px); opacity: 0; }
            20%,80% { opacity: 1; }
            100% { transform: translateX(1200px); opacity: 0; }
        }

        @keyframes hexGridForm {
            0% { stroke-dasharray: 0,100; opacity: 0; }
            50% { stroke-dasharray: 50,50; opacity: 0.6; }
            100% { stroke-dasharray: 100,0; opacity: 0.8; }
        }

        @keyframes dataFlow {
            0% { transform: translateX(-300px) scale(0.8); opacity: 0; }
            10%,90% { opacity: 0.8; }
            100% { transform: translateX(1500px) scale(1.2); opacity: 0; }
        }

        @keyframes particleOrbit {
            0% { transform: rotate(0deg) translateX(80px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(80px) rotate(-360deg); }
        }

        @keyframes coreEnergy {
            0%,100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        @keyframes letterRoll3D {
            0% { 
                opacity: 1; 
                transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1);
                text-shadow: 0 0 5px #00d4ff;
            }
            25% { 
                opacity: 0.4; 
                transform: perspective(1000px) rotateX(45deg) rotateY(15deg) scale(0.8);
                text-shadow: 0 0 15px #00d4ff, 0 0 25px #0099cc;
            }
            50% { 
                opacity: 0.2; 
                transform: perspective(1000px) rotateX(90deg) rotateY(30deg) scale(0.6);
                text-shadow: 0 0 20px #66e6ff, 0 0 35px #00d4ff;
            }
            75% { 
                opacity: 0.4; 
                transform: perspective(1000px) rotateX(45deg) rotateY(15deg) scale(0.8);
                text-shadow: 0 0 15px #00d4ff, 0 0 25px #0099cc;
            }
            100% { 
                opacity: 1; 
                transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1);
                text-shadow: 0 0 8px #00d4ff, 0 0 16px #00d4ff88;
            }
        }

        @keyframes breathing3DGlow {
            0%, 100% { 
                fill: #00d4ff; 
                filter: drop-shadow(0 0 15px #00d4ff) drop-shadow(0 0 30px #00d4ff66);
                transform: perspective(1000px) scale(1) rotateX(0deg);
                text-shadow: 0 0 10px #00d4ff, 0 0 20px #0099cc, 0 0 30px #66e6ff;
            }
            50% { 
                fill: #66e6ff; 
                filter: drop-shadow(0 0 25px #66e6ff) drop-shadow(0 0 40px #66e6ff88);
                transform: perspective(1000px) scale(1.08) rotateX(5deg);
                text-shadow: 0 0 15px #66e6ff, 0 0 30px #00d4ff, 0 0 45px #0099cc;
            }
        }

        @keyframes intense3DGlow {
            0%, 100% { 
                fill: #00d4ff; 
                filter: drop-shadow(0 0 20px #00d4ff) drop-shadow(0 0 40px #00d4ff99);
                transform: perspective(1000px) scale(1) rotateY(0deg);
                text-shadow: 0 0 15px #00d4ff, 0 0 25px #0099cc, 0 0 35px #66e6ff;
            }
            25% { 
                fill: #66e6ff; 
                filter: drop-shadow(0 0 30px #66e6ff) drop-shadow(0 0 50px #66e6ff99);
                transform: perspective(1000px) scale(1.06) rotateY(2deg);
                text-shadow: 0 0 20px #66e6ff, 0 0 35px #00d4ff, 0 0 50px #0099cc;
            }
            50% { 
                fill: #00ff88; 
                filter: drop-shadow(0 0 35px #00ff88) drop-shadow(0 0 60px #00ff8899);
                transform: perspective(1000px) scale(1.12) rotateY(0deg);
                text-shadow: 0 0 25px #00ff88, 0 0 40px #00d4ff, 0 0 55px #66e6ff;
            }
            75% { 
                fill: #66e6ff; 
                filter: drop-shadow(0 0 30px #66e6ff) drop-shadow(0 0 50px #66e6ff99);
                transform: perspective(1000px) scale(1.06) rotateY(-2deg);
                text-shadow: 0 0 20px #66e6ff, 0 0 35px #00d4ff, 0 0 50px #0099cc;
            }
        }

        @keyframes decodeSuccess {
            0% { fill: #00d4ff; }
            50% { fill: #00ff88; }
            100% { fill: #00d4ff; }
        }

        .password-letter {
            font-family: 'Orbitron', 'Courier New', monospace;
            font-size: 44px;
            font-weight: 900;
            text-anchor: middle;
            dominant-baseline: middle;
            fill: #00d4ff;
            transform-origin: center;
            text-shadow: 0 0 10px #00d4ff, 0 0 20px #0099cc;
            filter: drop-shadow(0 0 8px #00d4ff);
        }

        .password-letter.shuffling {
            animation: letterRoll3D 0.08s ease-in-out infinite;
        }

        .password-letter.locked {
            animation: intense3DGlow 1.5s ease-in-out 2;
        }

        .letter {
            font-family: 'Orbitron', 'Courier New', monospace;
            font-size: 44px;
            font-weight: 700;
            text-anchor: middle;
            dominant-baseline: middle;
            fill: #00d4ff;
            letter-spacing: 12px;
        }

        .letter tspan {
            opacity: 0;
            animation: digitalAssembly 0.8s cubic-bezier(0.25,0.46,0.45,0.94) forwards,
                       cyanGlow 4s ease-in-out infinite;
        }

        .scanline { 
            fill: #00ffff; 
            opacity: 0.8; 
            filter: blur(1px); 
            animation: scanlinePass 3s linear infinite; 
        }

        .hex-grid { 
            stroke: #004466; 
            stroke-width: 1px; 
            fill: none; 
            animation: hexGridForm 2s ease-out forwards; 
        }

        .data-stream { 
            font-family: 'Courier New', monospace; 
            font-size: 10px; 
            fill: #00aa88; 
            opacity: 0.7; 
            animation: dataFlow 4s linear infinite; 
        }

        .orbit-particle { 
            animation: particleOrbit 8s linear infinite; 
        }

        .energy-core { 
            animation: coreEnergy 3s ease-in-out infinite; 
        }

        .tech-accent { 
            stroke: #00d4ff; 
            stroke-width: 2px; 
            fill: none; 
            opacity: 0.6; 
        }

        .status-text {
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            fill: #00aa88;
            text-anchor: middle;
        }

        .decoded {
            animation: breathing3DGlow 2.5s ease-in-out infinite;
        }

        .success-flash {
            animation: intense3DGlow 0.8s ease-in-out 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg width="100%" height="160" viewBox="0 0 1200 160" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#0a1428"/>
                    <stop offset="50%" stop-color="#1a2440"/>
                    <stop offset="100%" stop-color="#0f1a2e"/>
                </linearGradient>
                <radialGradient id="coreGrad" cx="50%" cy="50%">
                    <stop offset="0%" stop-color="#00d4ff" stop-opacity="0.4"/>
                    <stop offset="70%" stop-color="#0088aa" stop-opacity="0.2"/>
                    <stop offset="100%" stop-color="transparent"/>
                </radialGradient>
            </defs>
            
            <rect width="100%" height="100%" fill="url(#bgGrad)"/>

            <!-- Hexagonal grid pattern -->
            <g class="hex-grid" style="animation-delay:0.5s;">
                <polygon points="200,30 220,20 240,30 240,50 220,60 200,50"/>
                <polygon points="240,30 260,20 280,30 280,50 260,60 240,50"/>
                <polygon points="920,30 940,20 960,30 960,50 940,60 920,50"/>
                <polygon points="960,30 980,20 1000,30 1000,50 980,60 960,50"/>
            </g>
            <g class="hex-grid" style="animation-delay:1s;">
                <polygon points="200,70 220,60 240,70 240,90 220,100 200,90"/>
                <polygon points="240,70 260,60 280,70 280,90 260,100 240,90"/>
                <polygon points="920,70 940,60 960,70 960,90 940,100 920,90"/>
                <polygon points="960,70 980,60 1000,70 1000,90 980,100 960,90"/>
            </g>

            <!-- Tech accent lines -->
            <line class="tech-accent" x1="100" y1="60" x2="400" y2="60"/>
            <line class="tech-accent" x1="800" y1="60" x2="1100" y2="60"/>
            <line class="tech-accent" x1="600" y1="20" x2="600" y2="100"/>

            <!-- Data streams -->
            <text class="data-stream" y="25" style="animation-delay:0s;">SYSTEM_INIT: 0xFF4A2B8C → DECRYPTING...</text>
            <text class="data-stream" y="45" style="animation-delay:1.5s;">NEURAL_PATH: /core/quantum/cipher.dll</text>
            <text class="data-stream" y="85" style="animation-delay:3s;">STATUS: ANALYZING | MEM: 2.4TB</text>
            <text class="data-stream" y="105" style="animation-delay:0.8s;">BRUTE_FORCE: AES-4096 | ATTEMPTS: 2,847,293</text>

            <!-- Scanning effect -->
            <rect class="scanline" x="0" y="58" width="60" height="4" style="animation-delay:1s;"/>

            <!-- Energy core -->
            <circle class="energy-core" cx="600" cy="60" r="100" fill="url(#coreGrad)" style="animation-delay:2s;"/>

            <!-- Orbital particles -->
            <g transform="translate(600,60)">
                <g class="orbit-particle" style="animation-delay:0s;"><circle cx="0" cy="0" r="3" fill="#00d4ff" opacity="0.8"/></g>
                <g class="orbit-particle" style="animation-delay:2s;"><circle cx="0" cy="0" r="2" fill="#66e6ff" opacity="0.6"/></g>
                <g class="orbit-particle" style="animation-delay:4s;"><circle cx="0" cy="0" r="2.5" fill="#0099cc" opacity="0.7"/></g>
            </g>

            <!-- Password rolling letters -->
            <g id="passwordGroup">
                <text class="password-letter" x="420" y="60" id="letter1">A</text>
                <text class="password-letter" x="460" y="60" id="letter2">B</text>
                <text class="password-letter" x="500" y="60" id="letter3">C</text>
                <text class="password-letter" x="540" y="60" id="letter4">-</text>
                <text class="password-letter" x="580" y="60" id="letter5">D</text>
                <text class="password-letter" x="620" y="60" id="letter6">E</text>
                <text class="password-letter" x="660" y="60" id="letter7">F</text>
                <text class="password-letter" x="700" y="60" id="letter8">G</text>
                <text class="password-letter" x="740" y="60" id="letter9">H</text>
            </g>

            <!-- Final decoded text (hidden initially) -->
            <text class="letter" x="600" y="60" id="finalText" style="opacity: 0;">
                <tspan>O</tspan>
                <tspan>M</tspan>
                <tspan>I</tspan>
                <tspan>-</tspan>
                <tspan>K</tspan>
                <tspan>A</tspan>
                <tspan>L</tspan>
                <tspan>I</tspan>
                <tspan>X</tspan>
            </text>

            <!-- Status indicator -->
            <text class="status-text" x="600" y="130" id="statusText">DECRYPTION IN PROGRESS...</text>

            <!-- Corner indicators -->
            <g opacity="0.6">
                <rect x="50" y="20" width="20" height="3" fill="#00d4ff"/>
                <rect x="50" y="20" width="3" height="20" fill="#00d4ff"/>
                <rect x="1130" y="20" width="20" height="3" fill="#00d4ff"/>
                <rect x="1147" y="20" width="3" height="20" fill="#00d4ff"/>
                <rect x="50" y="117" width="20" height="3" fill="#00d4ff"/>
                <rect x="50" y="100" width="3" height="20" fill="#00d4ff"/>
                <rect x="1130" y="117" width="20" height="3" fill="#00d4ff"/>
                <rect x="1147" y="100" width="3" height="20" fill="#00d4ff"/>
            </g>
        </svg>
    </div>

    <script>
        class PasswordDecoder {
            constructor() {
                this.targetPassword = ['O', 'M', 'I', '-', 'K', 'A', 'L', 'I', 'X'];
                this.currentPassword = ['A', 'B', 'C', '-', 'D', 'E', 'F', 'G', 'H'];
                this.letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*';
                this.isDecoding = true;
                this.currentIndex = 0;
                this.attempts = 0;
                
                this.passwordLetters = [];
                for (let i = 1; i <= 9; i++) {
                    this.passwordLetters.push(document.getElementById(`letter${i}`));
                }
                
                this.finalText = document.getElementById('finalText');
                this.statusText = document.getElementById('statusText');
                this.passwordGroup = document.getElementById('passwordGroup');
                
                this.startDecoding();
            }

            getRandomLetter() {
                return this.letters[Math.floor(Math.random() * this.letters.length)];
            }

            rollLetter(index, callback) {
                const element = this.passwordLetters[index];
                let rollCount = 0;
                const maxRolls = Math.floor(Math.random() * 8) + 5; // Faster rolling
                
                element.classList.add('shuffling');
                
                const rollInterval = setInterval(() => {
                    if (!this.isDecoding) {
                        clearInterval(rollInterval);
                        return;
                    }
                    
                    element.textContent = this.getRandomLetter();
                    
                    rollCount++;
                    if (rollCount >= maxRolls) {
                        clearInterval(rollInterval);
                        element.classList.remove('shuffling');
                        element.textContent = this.targetPassword[index];
                        element.classList.add('locked');
                        
                        setTimeout(() => {
                            element.classList.remove('locked');
                            if (callback) callback();
                        }, 1200);
                    }
                }, 30 + Math.random() * 40); // Much faster shuffling
            }

            startDecoding() {
                const decodeSequence = () => {
                    if (this.currentIndex < this.targetPassword.length) {
                        this.attempts += Math.floor(Math.random() * 25000) + 5000; // Faster increment
                        this.updateStatus();
                        
                        this.rollLetter(this.currentIndex, () => {
                            this.currentIndex++;
                            setTimeout(decodeSequence, 200 + Math.random() * 400); // Much faster sequence
                        });
                    } else {
                        this.completeDecoding();
                    }
                };

                setTimeout(decodeSequence, 1000); // Start sooner
            }

            updateStatus() {
                const statuses = [
                    'ANALYZING ENCRYPTION PATTERNS...',
                    'BRUTE FORCE ATTACK IN PROGRESS...',
                    'QUANTUM ALGORITHMS ENGAGED...',
                    'NEURAL NETWORKS COMPUTING...',
                    'CIPHER MATRIX DECOMPOSITION...',
                    'CRYPTOGRAPHIC HASH COLLISION...'
                ];
                
                const randomStatus = statuses[Math.floor(Math.random() * statuses.length)];
                this.statusText.textContent = `${randomStatus} ATTEMPTS: ${this.attempts.toLocaleString()}`;
            }

            completeDecoding() {
                this.isDecoding = false;
                this.statusText.textContent = 'DECRYPTION SUCCESSFUL! ACCESS GRANTED.';
                this.statusText.style.fill = '#00ff88';
                
                // Hide rolling letters and show final decoded text
                setTimeout(() => {
                    this.passwordGroup.style.opacity = '0';
                    this.passwordGroup.style.transition = 'opacity 1s ease-out';
                    
                    setTimeout(() => {
                        this.finalText.style.opacity = '1';
                        this.finalText.style.transition = 'opacity 1s ease-in';
                        
                        // Add 3D breathing effect to final text
                        const tspans = this.finalText.querySelectorAll('tspan');
                        tspans.forEach((tspan, index) => {
                            setTimeout(() => {
                                tspan.style.opacity = '1';
                                tspan.style.animation = 'digitalAssembly 0.8s cubic-bezier(0.25,0.46,0.45,0.94) forwards, breathing3DGlow 2.8s ease-in-out infinite';
                                tspan.style.textShadow = '0 0 15px #00d4ff, 0 0 25px #0099cc, 0 0 35px #66e6ff';
                                tspan.style.filter = 'drop-shadow(0 0 20px #00d4ff)';
                            }, index * 80); // Faster reveal
                        });
                        
                        // Update data streams
                        setTimeout(() => {
                            const dataStreams = document.querySelectorAll('.data-stream');
                            dataStreams[0].textContent = 'SYSTEM_INIT: 0xFF4A2B8C → AUTHENTICATED';
                            dataStreams[1].textContent = 'NEURAL_PATH: /core/quantum/access_granted.dll';
                            dataStreams[2].textContent = 'STATUS: OPERATIONAL | MEM: 2.4TB';
                            dataStreams[3].textContent = 'SECURITY: MAXIMUM | USER: OMI-KALIX';
                        }, 2000);
                        
                    }, 1000);
                }, 1500);
            }
        }

        // Start the animation when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                new PasswordDecoder();
            }, 1000);
        });
    </script>
</body>
</html>
