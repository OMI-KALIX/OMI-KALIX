name: Auto Update Top Repositories

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update README
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");

            const username = "OMI-KALIX";
            const repos = await github.rest.repos.listForUser({
              username,
              sort: "stars",
              direction: "desc",
              per_page: 5
            });

            const list = repos.data
              .map((r, i) => `${i + 1}. **${r.name}** ‚≠ê ${r.stargazers_count}`)
              .join("\n");

            const readmePath = "README.md";
            let readme = fs.readFileSync(readmePath, "utf8");

            const start = "<!-- TOP_REPOS_START -->";
            const end = "<!-- TOP_REPOS_END -->";

            const newContent = `${start}\n${list}\n${end}`;
            readme = readme.replace(
              new RegExp(`${start}[\\s\\S]*?${end}`),
              newContent
            );

            fs.writeFileSync(readmePath, readme);

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Auto-update top repositories" || exit 0
          git push
